<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Email Data</title>

<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style type="text/css">
<!--
body {
	margin-left: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
}
.registerdata {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 12px;
	font-style: normal;
	font-weight: bold;
	color: #000000;
	text-decoration: none;
}
.registercontent {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 12px;
	font-style: normal;
	font-weight: normal;
	color: #555555;
	text-decoration: none;
}
.dataregisterheading {
	font: bold 16px Verdana;

	text-decoration: none;

-->
</style>
</head>
<body>
<table width="600" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td align="left" valign="top" bgcolor="#948A7B"><table width="668" border="0" cellspacing="1" cellpadding="4">
        <tr align="left" valign="top" bgcolor="#A5B631">
          <td colspan="2" bgcolor="#652053"><div align="center" class="dataregisterheading" style="color:#FFFFFF; font: bold 16px Verdana;" >Benny's Beauty and Hair Care - Contact Form Details</div></td>
        </tr>
        <tr align="left" valign="middle" bgcolor="#C9995A">
          <td width="286" valign="top" bgcolor="#DDDDDD"><span class="registerdata">First Name:</span></td>
          <td width="363" valign="top" bgcolor="#DDDDDD" class="registercontent"><%fname%>
          <div align="left"></div></td>
        </tr>
        <tr align="left" valign="middle" bgcolor="#C9995A">
          <td width="286" valign="top" bgcolor="#FFFFFF"><span class="registerdata">Last Name:</span></td>
          <td width="363" valign="top" bgcolor="#FFFFFF" class="registercontent"><%lname%>
          <div align="left"></div></td>
        </tr>
        <tr align="left" valign="middle" bgcolor="#FFFFFF">
          <td width="286" valign="top" bgcolor="#DDDDDD"><span class="registerdata">Email:</span></td>
          <td width="363" valign="top" bgcolor="#DDDDDD" class="registercontent"><%email%></td>
        </tr>
        <tr align="left" valign="middle"bgcolor="#FFFFFF" >
          <td width="286" valign="top"><span class="registerdata">Phone:</span></td>
          <td width="363" valign="top" class="registercontent"><%phone%>
          <div align="left"></div></td>
        </tr>
        <tr align="left" valign="middle" bgcolor="#C9995A">
          <td width="286" valign="top" bgcolor="#DDDDDD"><span class="registerdata">Street Address:</span></td>
          <td width="363" valign="top" bgcolor="#DDDDDD" class="registercontent"><%address%>
          <div align="left"></div></td>
        </tr>
		  <tr align="left" valign="middle" bgcolor="#C9995A">
          <td valign="top" bgcolor="#FFFFFF"><span class="registerdata">City:</span></td>
          <td valign="top" bgcolor="#FFFFFF" class="registercontent"><%city%></td>
        </tr>
        <tr align="left" valign="middle" bgcolor="#C9995A">
          <td valign="top" bgcolor="#dddddd"><span class="registerdata">State:</span></td>
          <td valign="top" bgcolor="#dddddd" class="registercontent"><%state%></td>
        </tr>
		  <tr align="left" valign="middle" bgcolor="#C9995A">
          <td valign="top" bgcolor="#FFFFFF"><span class="registerdata">Zip:</span></td>
          <td valign="top" bgcolor="#FFFFFF" class="registercontent"><%zip%></td>
        </tr>
        <tr align="left" valign="middle" bgcolor="#C9995A">
          <td width="286" valign="top" bgcolor="#dddddd"><span class="registerdata">Questions or Comments:</span></td>
          <td width="363" valign="top" bgcolor="#dddddd" class="registercontent"><%comments%>
          <div align="left"></div></td>
        </tr>
      </table></td>
  </tr>
</table>
</body>
</html>
